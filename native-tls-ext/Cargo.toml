# This specification should match the one in native-tls/Cargo.toml
[target.'cfg(not(any(target_os = "windows", target_os = "macos")))'.dependencies]
openssl = "0.9.24"
openssl-sys = "0.9.24"
openssl-probe = "0.1.1"
