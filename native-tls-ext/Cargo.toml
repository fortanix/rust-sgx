[package]
name = "native-tls-ext"
version = "0.1.0"
authors = ["Fortanix, Inc. <info@fortanix.com>"]

[dependencies]
hyper-native-tls = "0.2.2"
native-tls = "0.1.2"
pkix = { git = "https://github.com/Goirad/rust-sgx.git", branch = "add-pkix-crate" }
quick-error = "1.1.0"
